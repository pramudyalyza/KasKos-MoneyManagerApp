<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasKos</title>
    <link rel="icon" href="Asset/favicon.ico">
    <link rel="stylesheet" type="text/css" href="registerpage.css">
</head>
<body>
    <img class="abstract" src="Asset/abstract.png" alt="Background">
    <img class="arrow" src="Asset/arrow.png" alt="Arrow">
    <h1 class="registerText">Register</h1>
    <div class="container">
        <div class="right-container">
            <h2 class="create-account">Create Account</h2>
            <p class="account-description">Manage Your Faster & Easier with KasKos</p>
            <div class="form-container">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                    <span class="error-message" id="email-error">Invalid email address</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="error-message" id="password-error">Invalid password</span>
                        <div class="password-toggle">
                            <img src="Asset/Hide.png" alt="Toggle Password Visibility">
                        </div>
                    </div>
                </div>
                <button id="register-btn" disabled>Register</button>
            </div>
            <p class="terms">By signing up you agree to our Terms and Conditions of Use</p>
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">Or Sign Up with</span>
                <span class="divider-line"></span>
            </div>
            <div class="social-login">
                <img src="Asset/google.png" alt="Google">
                <img src="Asset/apple.png" alt="Apple">
                <img src="Asset/facebook2.png" alt="Facebook">
            </div>
        </div>
    </div>
    <script src="registerpage.js"></script>
</body>
</html>
