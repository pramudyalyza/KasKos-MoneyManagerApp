<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasKos</title>
    <link rel="icon" href="Asset/favicon.ico">
    <link rel="stylesheet" type="text/css" href="loginpage.css">
</head>
<body>
    <img class="abstract" src="Asset/abstract.png" alt="Background">
    <img class="arrow" src="Asset/arrow.png" alt="Arrow">
    <h1 class="loginText">Login</h1>
    <div class="container">
        <div class="right-container">
            <h2 class="create-account">Hi, Welcome Back! ðŸ‘‹</h2>
            <p class="account-description">Manage Your Faster & Easier with KasKos</p>
            <div class="form-container">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                    <span class="error-message" id="email-error">Invalid email address</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="error-message" id="password-error">Invalid password</span>
                        <div class="password-toggle">
                            <img src="Asset/Hide.png" alt="Toggle Password Visibility">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Remember me</span>
                    </label>
                    <span class="forgot-password">Forgot Password</span>
                </div>
                <button id="login-btn" disabled>Login</button>
            </div>
            <p class="terms"><span>Don't have an account?</span><a href="registerpage.html" class="sign-up-link"> Sign Up</a></p>
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">Or Log in with</span>
                <span class="divider-line"></span>
            </div>
            <div class="social-login">
                <img src="Asset/google.png" alt="Google">
                <img src="Asset/apple.png" alt="Apple">
                <img src="Asset/facebook2.png" alt="Facebook">
            </div>
        </div>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
